{% extends 'base/base.html' %}
{% block title %}Team{% endblock title %}
{% block body %}
{% load static %}
<!-- start: Content                  include base-->
<div id="content" class="span10">
   <ul class="breadcrumb">
      <li>
         <i class="icon-home"></i>
         <a href="index.html">Home</a> 
         <i class="icon-angle-right"></i>
      </li>
      <li><a href="#">Tables</a></li>         
   </ul>
   <div class="row-fluid sortable">
      <div class="box span12">
         <div class="box-header" data-original-title>
            <h2><i class="halflings-icon user"></i><span class="break"></span>Team List</h2>
            <div class="box-icon">
               <a href="/ems/create_team/" class="btn btn-primary teamlist">Add New Team</a>
               <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
               <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
               <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
         </div>

         <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Status</th>
                     <th>Actions</th>
                  </tr>
               </thead>


               <tbody>
               {% for team in teams %}
                  <tr>
                        <td>{{ team.id }}</td>
                        <td>{{ team.name }}</td>                    

                     <td class="center">
                        <span class="label label-success">Active</span>
                     </td>
                     <td class="center">
                        <a class="btn btn-info" href="/ems/edit_team/{{team.id}}/">
                        <i class="halflings-icon white edit"></i>  
                        </a>

                        <a class="btn btn-danger" href="/ems/delete_team/{{team.id}}/" onclick="return confirm('Are you sure you want to delete this item?');">

                        <i class="halflings-icon white trash"></i> 
                        </a>
                     </td>
                  </tr>
                  {% endfor %}

               </tbody>

            </table>

         </div>
         <!--/span-->
      </div>
      <!--/row-->
   </div>

</div>

{% endblock %}
