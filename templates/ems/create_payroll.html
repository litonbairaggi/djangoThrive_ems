{% extends 'base/base.html' %}
{% block title %}Add Payroll{% endblock title %}}
{% block body %}
{% load static %}


<!-- start: Content -->
<div id="content" class="span10">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="index.html">Home</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="#">Payroll</a>
		</li> 
	</ul>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2>
					<i class="halflings-icon edit"></i>
					<span class="break"></span>Add Payroll
				
				</h2>
				<div class="box-icon">
				    <a href="/ems/show_payroll/" class="btn btn-primary teamlist">Payroll List</a>
					<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
					<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form method="POST" class="form-horizontal" action="/ems/create_payroll/">
				{% csrf_token %} 
					<div class="control-group">
						<label class="control-label" for="payroll_employee">Employee Name </label>
						<div class="controls">
						{{form.payroll_employee}}
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="bank_name">Bank Name </label>
						<div class="controls">
						{{form.bank_name}}
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="account_no">Account No </label>
						<div class="controls">
						{{form.account_no}}
						</div>
					</div>

						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Save changes</button>
							<button type="reset" class="btn">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
</div>			
{% endblock body %}
